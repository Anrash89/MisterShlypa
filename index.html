<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pixel Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            background-color: #70c5ce; /* Цвет неба */
            display: block;
            
            width: 100vw;
            height: 100vh;
            object-fit: contain;

            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px black;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="instructions">Нажмите, чтобы прыгнуть</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const instructions = document.getElementById('instructions');

        const GAME_WIDTH = 480;
        const GAME_HEIGHT = 320;

        canvas.width = GAME_WIDTH;
        canvas.height = GAME_HEIGHT;

        ctx.imageSmoothingEnabled = false;

        let gameSpeed = 3;
        let score = 0;
        let isGameOver = false;
        let gameStarted = false;
        const gravity = 0.6;
        const groundY = GAME_HEIGHT - 50;

        const spriteSheet = new Image();
        // --- ВАЖНО: Убедитесь, что это имя вашего нового PNG файла ---
        spriteSheet.src = 'sprite_sheet_1024x1024.png'; 

        // --- ТОЧНЫЕ КООРДИНАТЫ СПРАЙТОВ для 1024x1024 PNG ---
        // Эти значения рассчитаны для вашего изображения,
        // предполагая, что оно теперь 1024x1024 и белый фон прозрачен.
        // Я измерял *видимые* границы персонажа, чтобы избежать лишней прозрачности.
        const SPRITES = {
            run: [
                { sx: 38,  sy: 40,  w: 60, h: 70 }, // Бег 1
                { sx: 196, sy: 40,  w: 60, h: 70 }, // Бег 2
                { sx: 350, sy: 40,  w: 60, h: 70 }  // Бег 3
            ],
            crouch: { sx: 120, sy: 298, w: 60, h: 70 }, // Прыжок - начало/приземление
            jump:   { sx: 320, sy: 298, w: 60, h: 70 }  // Прыжок - в воздухе
        };
        
        // Размеры персонажа на канвасе
        const PLAYER_CANVAS_WIDTH = 55; 
        const PLAYER_CANVAS_HEIGHT = 65; 

        class Player {
            constructor() {
                this.w = PLAYER_CANVAS_WIDTH;
                this.h = PLAYER_CANVAS_HEIGHT;
                this.x = 50;
                this.y = groundY - this.h;
                this.vy = 0;
                this.isJumping = false;
                
                this.runFrame = 0;
                this.animationTimer = 0;
                this.animationSpeed = 6; 
            }

            draw() {
                let sprite;
                
                if (this.isJumping) {
                    if (this.vy < -5) { 
                        sprite = SPRITES.crouch;
                    } else if (this.vy > 5) {
                        sprite = SPRITES.crouch;
                    } else {
                        sprite = SPRITES.jump;
                    }
                } else {
                    this.animationTimer++;
                    if (this.animationTimer % this.animationSpeed === 0) {
                        this.runFrame = (this.runFrame + 1) % SPRITES.run.length;
                    }
                    sprite = SPRITES.run[this.runFrame];
                }

                ctx.save();
                ctx.translate(this.x + this.w / 2, this.y);
                ctx.scale(-1, 1); 
                
                ctx.drawImage(
                    spriteSheet,
                    sprite.sx, sprite.sy, sprite.w, sprite.h,
                    -this.w / 2, 0, this.w, this.h
                );
                
                ctx.restore();
            }

            update() {
                this.y += this.vy;
                if (this.y + this.h < groundY) {
                    this.vy += gravity;
                    this.isJumping = true;
                } else {
                    this.vy = 0;
                    this.isJumping = false;
                    this.y = groundY - this.h;
                }
            }

            jump() {
                if (!this.isJumping && gameStarted) {
                    this.vy = -12;
                    this.isJumping = true;
                }
            }
            
            getHitbox() {
                // Хитбокс, чтобы он был максимально точным к видимым границам персонажа
                const paddingX = this.w * 0.15; 
                const paddingY = this.h * 0.1;
                return { 
                    x: this.x + paddingX, 
                    y: this.y + paddingY, 
                    w: this.w - paddingX * 2, 
                    h: this.h - paddingY * 1.5 
                };
            }
        }

        class Obstacle {
            constructor(x, type) {
                this.x = x;
                this.type = type;
                
                if (type === 'smallRock') {
                    this.w = 20;
                    this.h = 15;
                } else { // type === 'bigRock'
                    this.w = 35;
                    this.h = 25;
                }
                this.y = groundY - this.h;
            }

            draw() {
                ctx.fillStyle = '#808080';

                if (this.type === 'smallRock') {
                    ctx.fillRect(this.x, this.y + this.h * 0.5, this.w, this.h * 0.5);
                    ctx.fillRect(this.x + this.w * 0.2, this.y, this.w * 0.6, this.h * 0.5);
                } else { // bigRock
                    ctx.fillRect(this.x, this.y + this.h * 0.6, this.w, this.h * 0.4);
                    ctx.fillRect(this.x + this.w * 0.1, this.y + this.h * 0.3, this.w * 0.8, this.h * 0.3);
                    ctx.fillRect(this.x + this.w * 0.3, this.y, this.w * 0.4, this.h * 0.3);
                }
            }

            update() {
                this.x -= gameSpeed;
            }
            
            getHitbox() {
                const paddingX = this.w * 0.1;
                const paddingY = this.h * 0.1;
                return { 
                    x: this.x + paddingX, 
                    y: this.y + paddingY, 
                    w: this.w - paddingX * 2, 
                    h: this.h - paddingY 
                };
            }
        }

        let player = new Player();
        let obstacles = [];
        let obstacleTimer = 0;
        let nextObstacleTime = 100;

        function spawnObstacle() {
            const obstacleTypes = ['smallRock', 'bigRock'];
            const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            
            obstacles.push(new Obstacle(GAME_WIDTH, type));
            
            nextObstacleTime = Math.random() * 100 + 100 - (gameSpeed * 5);
            obstacleTimer = 0;
        }

        function updateObstacles() {
            obstacleTimer++;
            if (obstacleTimer > nextObstacleTime) {
                spawnObstacle();
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();
                obstacles[i].draw();

                if (obstacles[i].x + obstacles[i].w < 0) {
                    obstacles.splice(i, 1);
                    score++;
                }
            }
        }
        
        function checkCollisions() {
            const playerBox = player.getHitbox();
            for (const obs of obstacles) {
                const obsBox = obs.getHitbox();
                if (
                    playerBox.x < obsBox.x + obsBox.w &&
                    playerBox.x + playerBox.w > obsBox.x &&
                    playerBox.y < obsBox.y + obsBox.h &&
                    playerBox.y + playerBox.h > obsBox.y
                ) {
                    gameOver();
                }
            }
        }
        
        let groundOffset = 0;
        let treeOffset = 0;

        function drawBackground() {
            // Земля
            ctx.fillStyle = '#694a32'; 
            ctx.fillRect(0, groundY, GAME_WIDTH, GAME_HEIGHT - groundY);

            // "Трава" / пиксельные детали на земле
            ctx.fillStyle = '#8a6343'; 
            groundOffset = (groundOffset - gameSpeed) % 20;
            for (let x = groundOffset; x < GAME_WIDTH; x += 20) {
                ctx.fillRect(x, groundY, 10, 3);
            }

            // Пиксельные деревья на заднем плане (движутся медленнее)
            ctx.fillStyle = '#228B22'; 
            treeOffset = (treeOffset - gameSpeed * 0.5) % 150; 
            
            for (let x = treeOffset; x < GAME_WIDTH; x += 150) {
                // Ствол
                ctx.fillStyle = '#A0522D'; 
                ctx.fillRect(x + 60, groundY - 60, 10, 60);
                // Листва 1
                ctx.fillStyle = '#228B22'; 
                ctx.fillRect(x + 40, groundY - 90, 50, 30);
                ctx.fillRect(x + 50, groundY - 100, 30, 20);
                // Листва 2 (немного другое дерево)
                ctx.fillStyle = '#3CB371'; 
                ctx.fillRect(x + 160, groundY - 70, 40, 40);
                ctx.fillRect(x + 170, groundY - 90, 20, 20);
            }
        }
        
        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '20px "Courier New", Courier, monospace';
            ctx.textAlign = 'right';
            ctx.fillText(`SCORE: ${score}`, GAME_WIDTH - 10, 30);
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                isGameOver = false;
                score = 0;
                gameSpeed = 3;
                obstacles = [];
                player = new Player();
                instructions.style.display = 'none';
                gameLoop();
            } else if (isGameOver) {
                gameStarted = true;
                isGameOver = false;
                score = 0;
                gameSpeed = 3;
                obstacles = [];
                player = new Player();
                instructions.style.display = 'none';
                gameLoop();
            }
        }

        function gameOver() {
            isGameOver = true;
            gameStarted = false;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            ctx.fillStyle = 'white';
            ctx.font = '30px "Courier New", Courier, monospace';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', GAME_WIDTH / 2, GAME_HEIGHT / 2 - 20);
            ctx.font = '16px "Courier New", Courier, monospace';
            ctx.fillText(`Score: ${score}`, GAME_WIDTH / 2, GAME_HEIGHT / 2 + 10);
            ctx.fillText('Нажмите, чтобы начать заново', GAME_WIDTH / 2, GAME_HEIGHT / 2 + 40);
        }
        
        function showStartScreen() {
             ctx.fillStyle = '#70c5ce';
             ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
             drawBackground();
             
             const tempPlayer = new Player(); // Создаем временного игрока для стартового экрана
             tempPlayer.draw();
             
             instructions.style.display = 'block';
        }

        function gameLoop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            drawBackground();
            player.draw(); 
            updateObstacles();
            drawScore();

            player.update();
            checkCollisions();
            
            gameSpeed += 0.001;

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameStarted) startGame();
                player.jump();
            }
        });
        
        canvas.addEventListener('mousedown', () => {
             if (!gameStarted) startGame();
             player.jump();
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameStarted) startGame();
            player.jump();
        }, { passive: false });
        
        spriteSheet.onload = () => {
            showStartScreen();
        };
        spriteSheet.onerror = () => {
            console.error('Не удалось загрузить спрайт-лист!');
            alert('Ошибка: Не найден файл ' + spriteSheet.src);
        };

    </script>
</body>
</html>
